<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="styles.css">
    <title>¿Me perdonas?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.p1').mouseenter(function(){
                var top = Math.random() * ($(window).height() - $(this).height());
                var left = Math.random() * ($(window).width() - $(this).width());
                $(this).css("top", top);
                $(this).css("left", left);
            });
        });

        function dijoSi(){
            document.getElementById('si').style.display='block';
        }
    </script>
    <style>
        .p1 {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="titulo">
            <h1>¿Me perdonas por favor? :''c </h1>
        </div>
        <div class="opciones">
            <p class="p1">No</p>
            <p class="p2" onclick="dijoSi()">Si</p>
            <div id="si" style="display:none;">
                <h2>Te amo mi vida gracias por perdonarme</h2>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
